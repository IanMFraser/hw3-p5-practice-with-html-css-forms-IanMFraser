<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey</h1>
    <div>
        <p id="description">
            Let us know something.
        </p>
        <form id = "survey-form" action="">
            <div class="rowTab">
                <div class="labels">
                    <label id="name-label" for="name">Name: </label>
                </div>
                <div class="rightTab">
                    <input type="text" name="name" id="name" class="input-field" required placeholder="Enter your name">
                </div>
            </div>
            <div class="rowTab">
                    <div class="labels">
                        <label id="email-label" for="email">Email: </label>
                    </div>
                    <div class="rightTab">
                        <input type="text" name="email" id="email" class="input-field" required placeholder="Enter your email">
                    </div>
            </div>
            <div class="rowTab">
                    <div class="labels">
                        <label id="number-label" for="age">Age: </label>
                    </div>
                    <div class="rightTab">
                        <input type="number" name="age" id="number" min= "1" max = "100" class="input-field" required placeholder="Age">
                    </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="currentPos">Pick an option: </label>
                </div>
                <div class="rightTab">
                    <select name="currentPos" id="dropdown" class="dropdown">
                        <option disabled value>Select an option</option>
                        <option value="frontend">Front End</option>
                        <option value="backend">Back End</option>
                        <option value="fullstack">Full Stack</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="labels">
                    <label for="employmentStatus">Employment Status: </label>
                </div>
                <div class = "rightTab">
                    <ul style = "list-style: none;">
                        <li class ="radio">
                            <label>"Yes"
                                <input name="radio-buttons" value="1" type="radio" class="userRatings">
                            </label>
                        </li>
                        <li class ="radio">
                            <label>"No"
                                <input name="radio-buttons" value="2" type="radio" class="userRatings">
                            </label>
                        </li>
                        <li class ="radio">
                            <label>"Part-time"
                                <input name="radio-buttons" value="3" type="radio" class="userRatings">
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <div class="labels">
                    <label for="interests">Please check your interests: </label>
                </div>
                <div class="rightTab">
                    <ul id = "interests" style="list-style:none;">
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value = "1" type="checkbox" class="userRatings">
                                "Data Science"
                            </label>
                        </li>
                        <li class="checkbox">
                             <label>
                                <input name="prefer" value = "2" type="checkbox" class="userRatings">
                                "Machine Learning
                             </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value = "3" type="checkbox" class="userRatings">
                                "Web Dev"
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value = "4" type="checkbox" class="userRatings">
                                    "Statistics"
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <div class="labels">
                    <label for="comments">Additional comments: </label>
                </div>
                <div class="rightTab">
                    <textarea name="comment" id="comments" cols="30" rows="10" placeholder="Enter your comments..."></textarea>
                </div>
            </div>
            <button id= "submit">Submit</button>
        </form>
    </div>
</body>
</html>
