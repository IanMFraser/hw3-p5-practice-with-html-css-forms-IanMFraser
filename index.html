<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
</head>
<body>
    <h1 id="title">Survey</h1>
    <div>
        <p id="description">
            Let us know something.
        </p>
        <form id = "survey-form" action="">
            <div class="rowTab">
                <div class="labels">
                    <label id="name-label" for="name">Name: </label>
                </div>
                <div class="rightTab">
                    <input type="text" name="name" id="name" class="input-field" required placeholder="Enter your name">
                </div>
            </div>
            <div class="rowTab">
                    <div class="labels">
                        <label id="email-label" for="email">Email: </label>
                    </div>
                    <div class="rightTab">
                        <input type="text" name="email" id="email" class="input-field" required placeholder="Enter your email">
                    </div>
            </div>
            <div class="rowTab">
                    <div class="labels">
                        <label id="number-label" for="age">Age: </label>
                    </div>
                    <div class="rightTab">
                        <input type="number" name="age" id="number" min= "1" max = "100" class="input-field" required placeholder="Age">
                    </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="currentPos">Pick an option</label>
                </div>
                <div class="rightTab">
                    <select name="currentPos" id="dropdown" class="dropdown">
                        <option disabled value>Select an option</option>
                        <option value="frontend">Front End</option>
                        <option value="backend">Back End</option>
                        <option value="fullstack">Full Stack</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
